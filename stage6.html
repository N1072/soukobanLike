<!DOCTYPE html>
<html lang="ja">
    <head>
    	<meta charset="utf-8">
    	<title>倉庫番のようなもの</title>
        <script src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- ステージデータ
        "　"＝空間
        "人"＝プレイヤー
        "壁"＝壁・床
        "￣"＝壁・床(箱だけすり抜ける)
        "✕"＝設置場所
        "箱"＝箱
        "Ｈ"＝はしご 
        "／"＝レバー
        "赤"＝スイッチ壁(赤)
        "青"＝スイッチ壁(青) -->


        <script>
            var map = new Array();
            map.push("壁　　　　　壁")
            map.push("壁　　箱　　壁")
            map.push("壁　　箱　　壁")
            map.push("壁￣壁Ｈ壁￣壁")
            map.push("壁￣　Ｈ　￣壁")
            map.push("壁￣人Ｈ　￣壁")
            map.push("壁✕壁壁壁✕壁")
        </script>
        <script src="gamedata.js"></script>
    </body>
</html>
