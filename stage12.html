<!DOCTYPE html>
<html lang="ja">
    <head>
    	<meta charset="utf-8">
    	<title>倉庫番のようなもの</title>
        <script src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- ステージデータ
        "　"＝空間
        "人"＝プレイヤー
        "壁"＝壁・床
        "￣"＝壁・床(箱だけすり抜ける)
        "✕"＝設置場所
        "箱"＝箱
        "Ｈ"＝はしご 
        "／"＝レバー
        "赤"＝スイッチ壁(赤)
        "青"＝スイッチ壁(青) -->


        <script>      
            var map = new Array();
            map.push("壁ＨＨＨＨＨＨ　　　壁")
            map.push("壁　箱　　　箱壁Ｈ壁壁")
            map.push("壁　箱　　　　￣Ｈ壁壁")
            map.push("壁壁壁　Ｈ壁壁￣Ｈ壁壁")
            map.push("　　　￣Ｈ　箱　Ｈ￣壁")
            map.push("Ｈ壁Ｈ　Ｈ￣￣✕　　　")
            map.push("Ｈ壁✕✕Ｈ￣箱✕壁Ｈ壁")
            map.push("Ｈ　壁壁Ｈ￣Ｈ壁壁Ｈ壁")
            map.push("Ｈ　　壁Ｈ￣Ｈ箱　Ｈ壁")
            map.push("Ｈ　　壁Ｈ　Ｈ壁壁Ｈ壁")
            map.push("Ｈ　箱　✕✕　　人Ｈ壁")
            map.push("壁壁壁✕壁壁壁壁壁壁壁")
        </script>
        <script src="gamedata.js"></script>
    </body>
</html>
